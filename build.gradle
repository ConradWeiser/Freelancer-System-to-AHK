group 'eventmacrogenerator'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.ini4j/ini4j
    //INI parsing library
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'

}
